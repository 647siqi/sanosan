<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- 在页面头部加上如下语句来禁用viewport的缩放特性 设置初始缩放比例为1.0，使用设备宽度 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<!-- 让iphone以320的宽度来渲染页面 -->
	<meta name="MobileOptimized" content="320">
	<!-- 在iOS下开启全屏模式  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 隐藏 Sarafi 状态栏  -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>测试我与爱豆的亲密指数——原来你是这样的哈罗闪！！圈粉季</title>
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/container_01.css">
	<link rel="stylesheet" type="text/css" href="css/container_02.css">
	<link rel="stylesheet" type="text/css" href="css/container_03.css">
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<style type="text/css">
		@font-face{font-family : mangal;src :url("fonts/SIMYOU.TTF");} /* 引入幼圆字体 */
		*{padding: 0;margin: 0;}
		body,html{width: 100%; height: 100%; font-weight: bolder; font-family: 'mangal';}
		.content{width: 100%; height: 100%; background: url(images/bg.jpg) no-repeat center center; background-size: cover; overflow: hidden;}
		img{border:none; display:block;}
	</style>
</head>
<body>
	<div style="position:fixed; width:1px; height:1px; top:-1px; left:-1px; opacity: 0;">
	<img src="images/shareIco.jpg" width="310" height="310" />
	</div>


	<div class="content">

		<div class="container_03">

			<div class="biao" alclass="biao_anime" inclass="in_biao" outclass="out_biao"></div>
			<div class="grade" inclass="in_grade">
				亲密指数：<span></span>分
			</div>
			<div class="fen" alclass="fen_anime" inclass="in_fen"></div>
			<div class="exceed" inclass="in_exceed">
				超过了<span></span>%的粉丝
			</div>
			<div class="btn_share" alclass="btn_share_anime" inclass="in_btn_share"></div>
			<div class="coupon" inclass="in_coupon">
				<div class="quan">
					<img src="images/quan.png" alt="" width="100%" height="100%">
				</div>
			</div>
			<div class="bear_mini" alclass="bear_mini_anime" inclass="in_bear_mini"></div>
			<div class="robat_mini" alclass="robat_mini_anime" inclass="in_robat_mini"></div>
			<div class="boy_baby_mini" alclass="boy_baby_mini_anime" inclass="in_boy_baby_mini"></div>
			<div class="girl_baby_mini" alclass="girl_baby_mini_anime" inclass="in_girl_baby_mini"></div>
			<div class="foot_font" inclass="in_foot_font"></div>
			<div class="fenxiang fenxiang_hide"></div>
		</div>
		
		<div class="container_02">
			<div class="container_02_bg">
				<div class="panel" inclass="in_panel" outclass="out_panel"></div>
				<div class="biao" alclass="biao_anime" inclass="in_biao" outclass="out_biao"></div>
				<div class="boy_baby_min" alclass="boy_baby_min_anime" inclass="in_boy_baby_min" outclass="out_boy_baby_min"></div>
				<div class="girl_baby_min" alclass="girl_baby_min_anime" inclass="in_girl_baby_min" outclass="out_girl_baby_min"></div>
				<div class="btn_help_start" alclass="btn_help_start_anime" inclass="in_btn_help_start" outclass="out_btn_help_start">
					<div class="btn_help"></div>
					<div class="btn_start02"></div>
				</div>
			</div>
			<div class="panel_font" isshow="0">
				<div class="explain C2_panel_out" inclass="C2_panel_font_in">你真的了解</div>
				<div class="explain C2_panel_out" inclass="C2_panel_font_in">你的爱豆——哈罗闪吗？</div>
				<div class="explain C2_panel_out" inclass="C2_panel_font_in">参与答题</div>
				<div class="explain C2_panel_out" inclass="C2_panel_font_in">看看你和闪闪的默契指数，有</div>
				<div class="explain C2_panel_out" inclass="C2_panel_font_in">机会领取闪闪福利哦！</div>
			</div>
			<div class="panel_font" isshow="0">
				<div class="aidou aidou_01 C2_panel_out" inclass="C2_aidou_in"></div>
				<div class="question C2_panel_out" inclass="C2_question_in">
					1、哈罗闪润肤的秘方是什么？
				</div>
				<div class="answer C2_panel_out" inclass="C2_answer_in">
				<form name="form1" action="">
					<input class="right_answer" id="a1_A" type="radio" name="answer_1" value="a1_A" /> 
					<label for="a1_A">A 水解牛乳蛋白+橄榄油</label><br>
					<input id="a1_B" type="radio" name="answer_1" value="a1_B"/> 
					<label for="a1_B">B 牛奶</label><br>
					<input id="a1_C" type="radio" name="answer_1" value="a1_C"/> 
					<label for="a1_C">C 神仙水</label><br>
				</form>
				</div>
			</div>
			<div class="panel_font" isshow="0">
				<div class="aidou aidou_02 C2_panel_out" inclass="C2_aidou_in"></div>
				<div class="question C2_panel_out" inclass="C2_question_in">
					2、爱豆有一种可以洗澡和洗头发的秘密武器是什么？
				</div>
				
				<div class="answer C2_panel_out" inclass="C2_answer_in">
					<form name="form2" action="">
						<input class="right_answer" class="right_answer" id="a2_A" type="radio" name="answer_2" value="a2_A" /> 
						<label for="a2_A">A 洗发沐浴二合一</label><br>
						<input id="a2_B" type="radio" name="answer_2" value="a2_B"/> 
						<label for="a2_B">B 润肤乳</label><br>
						<input id="a2_C" type="radio" name="answer_2" value="a2_C"/> 
						<label for="a2_C">C 润肤霜</label><br>
					</form>
				</div>
			</div>
			<div class="panel_font" isshow="0">					
				<div class="aidou aidou_03 C2_panel_out" inclass="C2_aidou_in"></div>	
				<div class="question C2_panel_out" inclass="C2_question_in">
					3、夏天来到了，又到了闪闪瘦身粉闪亮登场的时候了，知道我们对身体无害因为不含?	
				</div>

				<div class="answer C2_panel_out" inclass="C2_answer_in">
					<form name="form3" action="">	
						<input class="right_answer" id="a3_A" type="radio" name="answer_3" value="a3_A" /> 
						<label for="a3_A">A 石棉</label><br>
						<input id="a3_B" type="radio" name="answer_3" value="a3_B"/> 
						<label for="a3_B">B 滑石粉</label><br>
						<input id="a3_C" type="radio" name="answer_3" value="a3_C"/> 
						<label for="a3_C">C 维生素</label><br>
					</form>	
				</div>
			</div>		

			<div class="panel_font" isshow="0">					
				<div class="aidou aidou_04 C2_panel_out" inclass="C2_aidou_in"></div>	
				<div class="question C2_panel_out" inclass="C2_question_in">
					4、你的爱豆是哪个国家的？
				</div>
				<div class="answer C2_panel_out" inclass="C2_answer_in">
					<form name="form4" action="">	
						<input class="right_answer" id="a4_A" type="radio" name="answer_4" value="a4_A" /> 
						<label for="a4_A">A 德国</label><br>
						<input id="a4_B" type="radio" name="answer_4" value="a4_B"/> 
						<label for="a4_B">B 美国</label><br>
						<input id="a4_C" type="radio" name="answer_4" value="a4_C"/> 
						<label for="a4_C">C 日本</label><br>
					</form>
				</div>
			</div>
			<div class="panel_font" isshow="0">					
				<div class="aidou aidou_05 C2_panel_out" inclass="C2_aidou_in"></div>	
				<div class="question C2_panel_out" inclass="C2_question_in">
					5、抚触有很多作用，不过不包括什么？
				</div>
				<div class="answer C2_panel_out" inclass="C2_answer_in">
				<form name="form5" action="">	
					<input id="a5_A" type="radio" name="answer_5" value="a5_A" /> 
					<label for="a5_A">A 滋润补水</label><br>
					<input id="a5_B" type="radio" name="answer_5" value="a5_B"/> 
					<label for="a5_B">B 亲子互动</label><br>
					<input class="right_answer" id="a5_C" type="radio" name="answer_5" value="a5_C"/> 
					<label for="a5_C">C 补充体力</label><br>
				</form>
				</div>
			</div>
			
		</div>
		<div class="container_01">
				<div class="bear bear_anime" outclass="out_bear"></div>
				<div class="cat cat_anime" outclass="out_cat"></div>
				<div class="pig pig_anime" outclass="out_pig"></div>
				<div class="robat robat_anime" outclass="out_rabat"></div>
				<div class="boy_baby boy_baby_anime" outclass="out_boybaby"></div>
				<div class="girl_baby girl_baby_anime" outclass="out_girlbaby"></div>
				<div class="logo logo_anime" outclass="out_logo"></div>
				<div class="font_01 font_01_anime" outclass="out_font01"></div>
				<div class="font_02 font_02_anime" outclass="out_font02"></div>
				<div class="font_03 font_03_anime" outclass="out_font03"></div>
				<div class="font_04 font_04_anime" outclass="out_font04"></div>
				<div class="btn_start btn_start_anime"  outclass="out_btnstart"></div>	
			</div>
	</div>
</body>
</html>
